<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="blog-styles.css">
    <link rel="stylesheet" href="chat-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="chat.js" defer></script>
    <script src="blog.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h3>
                    <a href="/#head">KhanutBJ</a>
                </h3>
            </div>
            <nav>
                <ul>
                    <li><a href="/#about">Bio</a></li>
                    <li><a href="/#blog">Blogs</a></li>
                    <li><a href="/#project">Projects</a></li>
                    <li><a href="/#skills">Background</a></li>
                    <li><a href="/#contact">Contact</a></li>
                    <li id="mode-toggle" class="mode-toggle">
                        <span class="iconify sun-icon" data-icon="ri:sun-fill" style="font-size: 25px;"></span>
                        <span class="iconify moon-icon" data-icon="ri:moon-fill" style="font-size: 25px;"></span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="breadcrumb">
            <a href="/">Home</a>  <br>&emsp;&ensp;â†³ <a href="/#blog">Blog</a>
        </div>
        <section class="blog-post">
            <aside class="sidebar">
                <div class="meta-info">
                    <div class="meta-item">
                        <h4>Date</h4>
                        <p id="blog-date"></p>
                    </div>
                    <div class="meta-item">
                        <h4>Topics</h4>
                        <p id="blog-tags"></p>
                    </div>
                </div>
            </aside>
            <article class="content">
                <div class="post-header" id="post-header">
                    <div class="post-meta">
                        <span class="post-category">Project</span>
                        <span class="post-read-time"></span>
                    </div>
                    <h1 id="blog-title"></h1> <!-- Added for blog title -->
                </div>
                <div class="post-body" id="content"></div>
            </article>
        </section>
    </main>

    <div id="chat-container">
        <div id="chat-bubble" onclick="toggleChat()">ðŸ’¬</div>
        <div id="chat-popup">
            <div id="chat-header">Web Guide</div>
            <div id="messages"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-btn">
                    <span class="iconify" data-icon="mdi:send" data-inline="false"></span>
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 KhanutBJ. All rights reserved.</p>
    </footer>
</body>
</html>
